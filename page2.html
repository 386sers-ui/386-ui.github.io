<!DOCTYPE html>
<html lang="ru">
<head>
 <title>Чат</title>
 <style>
 /* Стили остаются прежними */
 </style>
</head>
<body>
 <h1>Чат</h1>
 
 <div class="chat">
 <div class="messages" id="messages"></div>
 
 <form>
 <input type="text" id="nickname" placeholder="Ваш никнейм" style="width: 20%;">
 <br><br>
 <textarea id="message" placeholder="Напишите сообщение" rows="3" cols="80%"></textarea>
 <br>
 <button id="send-button" style="background: #00FF00; color: black;">Отправить</button>
 </form>
 </div>

 <script>
 document.addEventListener('DOMContentLoaded', function() {
 const sendButton = document.getElementById('send-button');
 sendButton.addEventListener('click', sendMessage);
 });

 function sendMessage(event) {
 event.preventDefault(); // предотвращаем перезагрузку страницы
 
 const nickname = document.getElementById('nickname').value.trim();
 const msg = document.getElementById('message').value.trim();
 const messagesDiv = document.getElementById('messages');
 
 if (nickname && msg) {
 const newMessage = <div class="user-message">
 <div class="user-name">${nickname}:</div>
 <div class="message-text">${msg}</div>
 </div>;
 
 messagesDiv.innerHTML += newMessage;
 
 // Очищаем поля
 document.getElementById('message').value = '';
 document.getElementById('nickname').value = '';
 
 // Прокручиваем вниз
 messagesDiv.scrollTop = messagesDiv.scrollHeight;
 } else {
 alert('Заполните все поля');
 }
 }
 </script>
</body>
</html>
